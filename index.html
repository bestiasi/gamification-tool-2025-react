<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification Tool Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-4">GT Panel</h1>
            <nav>
                <button class="btn btn-outline-primary me-2" onclick="showSection('dashboard')">Dashboard</button>
                <button class="btn btn-outline-success" onclick="showSection('achievements')">Achievements</button>
            </nav>
        </header>
        <!-- BUTTON SECTION -->
        <main id="dashboard">
            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h2 id="pointsDisplay" class="text-primary">0</h2>
                            <div class="btn-group">
                                <button class="btn btn-success" onclick="GameModules.points.addPoints(10)">+10</button>
                                <button class="btn btn-danger" onclick="GameModules.points.addPoints(-5)">-5</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Progress Track</h5>
                            <div class="progress" style="height: 30px">
                                <div id="progressBar" class="progress-bar progress-bar-game bg-success" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="output"></div>
        </main>
        <section id="achievements" class="d-none">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="badgesContainer">
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-trophy badge-icon text-warning"></i>
                            <h5 class="mb-0">First Blood</h5>
                            <small class="text-muted">Earn 100 points</small>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Floating Action Button -->
        <button class="btn btn-primary rounded-pill floating-action" onclick="GameModules.points.addPoints(20)">
            <i class="fas fa-plus"></i>
        </button>

        <!-- TEMPLATE AREAS -->
        <article class="grid-template" data-team="frontend">
            <div class="data-dump-module">
                <h3>Data Dump Interface</h3>
                <div class="dump-container"></div>
            </div>
            <!-- Frontend Team: Add UI components here -->
        </article>

        <article class="grid-template" data-team="backend">
            <!-- Backend Team: Add API test panels here -->

            <ul>
                <li>Butacu Catalin | Member</li>
            </ul>
        </article>
    </div>
    <script src="script.js"></script>
</body>
</html>
